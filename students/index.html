<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Students sorting</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" id="1" class="th first">Имя</th>
                    <th scope="col" id="2" class="th last">Фамилия</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Zacob</td>
                    <td>Ann</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const table = document.querySelector('.table');
        const th = table.querySelectorAll('.th');
        th.forEach(element => {
            element.addEventListener('click', function () {
                let sortedRows = Array.from(table.rows).slice(1).sort((rowA, rowB) => rowA.cells[Number(element.id)].innerHTML > rowB.cells[Number(element.id)].innerHTML ? 1 : -1);
                table.tBodies[0].append(...sortedRows);
            })
        })
    </script>
</body>
</html>
